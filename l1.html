	<script type="text/javascript">
	function car();
	{
		var un=document.form["Forms"]["un"];
		var pw=document.form["Forms"]["pw"];

		if (un.value=="")
		{
			alert("Please enter User Name!!!!!!!");
			un.focus();
			return false;
		}
		else if(pw.value=="")
		{
			alert("Please enter your Password!!!!!!");
			pw.focus();
			return false;
		}
		else
		{
			document.write("UserName:"+un.value);
			document.write("Password:"+pw.value);
		}
	}
</script>
